<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>Text Color</h2>
    <div class="copy-group">
      <div class="copy">
        <div class="text-lg text-primary">primary</div>
      </div>
      <div class="copy">
        <div class="text-lg text-secondary">secondary</div>
      </div>
      <div class="copy">
        <div class="text-lg text-danger">danger</div>
      </div>
      <div class="copy">
        <div class="text-lg text-success">success</div>
      </div>
    </div>
    <h2>Text Type</h2>
    <div class="copy-group">
      <div class="copy"><p class="text-xs">text-xs</p></div>
      <div class="copy">
        <p class="text-sm">text-sm</p>
      </div>
      <div class="copy">
        <p class="text-base">text-base</p>
      </div>
      <div class="copy">
        <p class="text-md">text-md</p>
      </div>
      <div class="copy">
        <p class="text-lg">text-lg</p>
      </div>
      <div class="copy">
        <p class="text-xl">text-xl</p>
      </div>
    </div>

    <h2>Link Text</h2>
    <div class="copy">
      <a href="" class="link">link</a>
    </div>
  </body>
</html>

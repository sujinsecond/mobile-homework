<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>1.크기 정의</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="btn base secondary">Base</button>
      </div>
      <div class="copy">
        <button class="btn md secondary">Md</button>
      </div>
    </div>

    <h2>2.색상 정의</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary">Primary</button></div>
      <div class="copy"><button class="btn base secondary">Secondary</button></div>
      <div class="copy"><button class="btn base subtle">Subtle</button></div>
      <div class="copy"><button class="btn base text">Text</button></div>
    </div>

    <h2>3.상황 정의</h2>
    <div class="title uppercase">a.일반 버튼</div>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary" disabled>Button</button></div>
      <div class="copy"><button class="btn base secondary" disabled>Button</button></div>
      <div class="copy"><button class="btn base subtle" disabled>Button</button></div>
      <div class="copy"><button class="btn base text" disabled>Button</button></div>
    </div>

    <div class="title uppercase">b.아이콘 조합 버튼</div>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary ico1" disabled>Button</button></div>
      <div class="copy"><button class="btn base secondary ico2" disabled>Button</button></div>
      <div class="copy"><button class="btn base subtle ico2" disabled>Button</button></div>
      <div class="copy"><button class="btn base text ico2" disabled>Button</button></div>
    </div>

    <h2>4.아이콘 조합 버튼</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary ico1">Button</button></div>
      <div class="copy"><button class="btn base secondary ico2">Button</button></div>
      <div class="copy"><button class="btn base subtle ico2">Button</button></div>
      <div class="copy"><button class="btn base text ico2">Button</button></div>
    </div>

    <h2>5.로딩 버튼</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary loading"></button></div>
      <div class="copy"><button class="btn base secondary loading"></button></div>
      <div class="copy"><button class="btn base subtle loading"></button></div>
      <div class="copy"><button class="btn base text ico3 loading">Loading...</button></div>
    </div>

    <h2>6.아이콘 전용 버튼</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
    </div>
  </body>
</html>

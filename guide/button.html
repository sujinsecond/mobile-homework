<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>크기 정의</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="btn base secondary">Base</button>
      </div>
      <div class="copy">
        <button class="btn md secondary">Md</button>
      </div>
    </div>

    <h2>색상 정의</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary">Primary</button></div>
      <div class="copy"><button class="btn base secondary">Secondary</button></div>
      <div class="copy"><button class="btn base subtle">Subtle</button></div>
      <div class="copy"><button class="btn base text">Text</button></div>
    </div>

    <h2>상황 정의</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary">Button</button></div>
      <div class="copy"><button class="btn base primary hover-state">Hover</button></div>
      <div class="copy"><button class="btn base primary focus-state">Focused</button></div>
      <div class="copy">
        <button class="btn base primary loading">
          <!-- <img src="../images/ico_loading_white.svg" alt="loading" /> -->
        </button>
      </div>
      <div class="copy"><button class="btn base primary" disabled>Button</button></div>
    </div>

    <div class="copy-group">
      <div class="copy"><button class="btn base secondary">Button</button></div>
      <div class="copy"><button class="btn base secondary hover-state">Hover</button></div>
      <div class="copy"><button class="btn base secondary focus-state">Focused</button></div>
      <div class="copy">
        <button class="btn base secondary loading">
          <!-- <img src="../images/ico_loading_white.svg" alt="loading" /> -->
        </button>
      </div>
      <div class="copy"><button class="btn base secondary" disabled>Button</button></div>
    </div>

    <div class="copy-group">
      <div class="copy"><button class="btn base subtle">Button</button></div>
      <div class="copy"><button class="btn base subtle hover-state">Hover</button></div>
      <div class="copy"><button class="btn base subtle focus-state">Focused</button></div>
      <div class="copy">
        <button class="btn base subtle loading">
          <!-- <img src="../images/ico_loading_white.svg" alt="loading" /> -->
        </button>
      </div>
      <div class="copy"><button class="btn base subtle" disabled>Button</button></div>
    </div>

    <div class="copy-group">
      <div class="copy"><button class="btn base text">Button</button></div>
      <div class="copy"><button class="btn base text hover-state">Hover</button></div>
      <div class="copy"><button class="btn base text focus-state">Focused</button></div>
      <div class="copy">
        <button class="btn base text loading">Loading...</button>
      </div>
      <div class="copy"><button class="btn base text" disabled>Button</button></div>
    </div>

    <h2>아이콘 조합 버튼</h2>
    <div class="copy-group">
      <div class="copy"><button class="btn base primary ico1">ico1</button></div>
      <div class="copy"><button class="btn base secondary ico2">ico2</button></div>
    </div>

    <h2>아이콘 전용 버튼</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
      <div class="copy">
        <button class="icon-button"><img src="./images/logo.png" alt="rebehayan" /></button>
      </div>
    </div>
  </body>
</html>
